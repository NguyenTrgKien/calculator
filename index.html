<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input
                    type="text"
                    class="display-content"
                />
                <input 
                    type="text"
                    class="calculated"
                />
            </div>
            <div class="row-btn">
                <div class="wrap-btn">
                    <input type="button"  class="native" value="AC"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  class="native" value="DEL"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  class="native" value="%"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  class="native" value="/"/>
                </div>

            </div>
            <div class="row-btn">
                <div class="wrap-btn">
                    <input type="button"  value="7"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  value="8"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  value="9"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  class="native" value="*"/>
                </div>

            </div>
            <div class="row-btn">
                <div class="wrap-btn">
                    <input type="button"  value="4"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  value="5"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  value="6"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  class="native" value="-"/>
                </div>

            </div>
            <div class="row-btn">
                <div class="wrap-btn">
                    <input type="button"  value="1"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  value="2"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  value="3"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  class="native" value="+"/>
                </div>

            </div>
            <div class="row-btn">
                <div class="wrap-btn">
                    <input type="button"  value="00"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  value="0"/>
                </div>

                <div class="wrap-btn">
                    <input type="button"  class="native" value="."/>
                </div>

                <div class="wrap-btn">
                    <input type="button" class="result"  value="="/>
                </div>

            </div>
        </div>
    </div>

    <script src="./style.js">

    </script>
</body>
</html>
